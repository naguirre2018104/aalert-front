<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goBack()" color="dark">
      <ion-icon name="close" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="editable" vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="setPlace()" color="success">
      <ion-icon name="checkmark" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="map" #map></div>
</ion-content>
